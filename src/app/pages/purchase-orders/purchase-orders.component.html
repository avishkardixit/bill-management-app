<div class="page">

  <div class="header">
    <div>
      <h2>Purchase Orders</h2>
      <p class="subtitle">Manage all purchase entries</p>
    </div>

    <button mat-raised-button color="primary" (click)="add()">
      + Add Purchase
    </button>
  </div>

  <div *ngIf="loading" class="loading">Loading...</div>

  <div class="table-wrapper" *ngIf="!loading">
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Party</th>
          <th>Color</th>
          <th>Amount</th>
          <th class="actions-col">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let o of orders; let i = index">
          <td class="muted">{{ i + 1 }}</td>
          <td>{{ o.date | date:'dd MMM' }}</td>
          <td class="strong">{{ o.party }}</td>
          <td>
            <span class="color-pill">{{ o.color }}</span>
          </td>
          <td class="amount">â‚¹{{ o.amountPaid }}</td>
          <td class="actions">
            <button mat-stroked-button color="primary" (click)="edit(o)">Edit</button>
            <button mat-stroked-button color="warn" (click)="delete(o.id)">Delete</button>
          </td>
        </tr>

        <tr *ngIf="orders.length === 0">
          <td colspan="6" class="empty">
            No purchase orders yet
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
